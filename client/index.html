<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Movimento para Cura</title>
 </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const analyticsEndpointRaw = "%VITE_ANALYTICS_ENDPOINT%";
      const analyticsWebsiteIdRaw = "%VITE_ANALYTICS_WEBSITE_ID%";

      const isUnset = (value) => !value || value.includes("%VITE_");

      if (!isUnset(analyticsEndpointRaw) && !isUnset(analyticsWebsiteIdRaw)) {
        const analyticsEndpoint = analyticsEndpointRaw.endsWith("/")
          ? analyticsEndpointRaw.slice(0, -1)
          : analyticsEndpointRaw;

        const script = document.createElement("script");
        script.defer = true;
        script.src = `${analyticsEndpoint}/umami`;
        script.dataset.websiteId = analyticsWebsiteIdRaw;
        document.body.appendChild(script);
      }
    </script>
  </body>

</html>
